        body {

        .poster {
            width: 400px;
            margin: 50px auto;
            background-color: #ffe0b2;
            padding: 20px;
            border-radius: 10px;
        }

        /* Sticky note style */
        .note {
            background-color: #fff9c4;
            padding: 15px;
            margin-bottom: 20px;
            transform: rotate(-2deg);
            border-radius: 5px;
        }

        h1 {
            color: #6d4c41;
        }

        h3 {
            color: #8d6e63;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #f57c00;
        }
    </style>
</head>
